table:
  name: following
  schema: public
object_relationships:
  - name: followerProfile
    using:
      foreign_key_constraint_on: follower_profile_id
  - name: profile
    using:
      foreign_key_constraint_on: following_profile_id
insert_permissions:
  - role: user
    permission:
      check: {}
      set:
        follower_profile_id: x-hasura-User-Id
        is_accepted: "false"
      columns:
        - following_profile_id
select_permissions:
  - role: user
    permission:
      columns:
        - follower_profile_id
        - following_profile_id
        - is_accepted
        - updated_at
      filter:
        _or:
          - follower_profile_id:
              _eq: X-Hasura-User-Id
          - following_profile_id:
              _eq: X-Hasura-User-Id
          - profile:
              _and:
                - is_admin_approved:
                    _eq: true
                - followers:
                    follower_profile_id:
                      _eq: X-Hasura-User-Id
      allow_aggregations: true
