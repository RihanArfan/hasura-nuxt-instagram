table:
  name: profiles
  schema: public
object_relationships:
  - name: account
    using:
      foreign_key_constraint_on: id
array_relationships:
  - name: comments
    using:
      foreign_key_constraint_on:
        column: profile_id
        table:
          name: comments
          schema: public
  - name: followers
    using:
      foreign_key_constraint_on:
        column: following_profile_id
        table:
          name: following
          schema: public
  - name: following
    using:
      foreign_key_constraint_on:
        column: follower_profile_id
        table:
          name: following
          schema: public
  - name: likes
    using:
      foreign_key_constraint_on:
        column: profile_id
        table:
          name: likes
          schema: public
  - name: posts
    using:
      manual_configuration:
        column_mapping:
          id: profile_id
        insertion_order: null
        remote_table:
          name: posts
          schema: public
computed_fields:
  - name: is_following
    definition:
      function:
        name: is_following_user
        schema: public
      session_argument: hasura_session
  - name: is_requested_following
    definition:
      function:
        name: is_requested_following_user
        schema: public
      session_argument: hasura_session
insert_permissions:
  - role: user
    permission:
      check: {}
      set:
        id: x-hasura-User-Id
        is_admin_approved: "false"
      columns:
        - created_at
        - description
        - id
        - is_private
        - updated_at
        - username
select_permissions:
  - role: user
    permission:
      columns:
        - is_admin_approved
        - created_at
        - description
        - id
        - is_private
        - updated_at
        - username
      computed_fields:
        - is_following
        - is_requested_following
      filter:
        _or:
          - id:
              _eq: X-Hasura-User-Id
          - is_admin_approved:
              _eq: true
update_permissions:
  - role: user
    permission:
      columns:
        - description
        - is_private
        - username
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: null
